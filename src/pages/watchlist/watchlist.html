<ion-header>

  <ion-navbar color="primary">
    <ion-title left>Watchlist</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="header-icon">
        <ion-icon ios="ios-stats" md="md-stats"></ion-icon>
      </button>
      <button ion-button icon-only class="header-icon">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
      <button ion-button icon-only class="header-icon">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <total-info [totalInfo]="totalInfo$ | async"
              (searchItems)="onSearchItems($event)"></total-info>

</ion-header>


<ion-content>
  <assets-list [totalInfo]="totalInfo$ | async"
               [tickers]="tickers$ | async"></assets-list>
</ion-content>
